<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Black background -->
  <rect width="64" height="64" fill="#000000"/>
  
  <!-- ASCII-style border -->
  <rect x="4" y="4" width="56" height="56" fill="none" stroke="#333333" stroke-width="1"/>
  
  <!-- NT monogram in ASCII-inspired style -->
  <!-- N -->
  <text x="14" y="44" font-family="'Courier New', monospace" font-size="32" font-weight="bold" fill="#ffffff" letter-spacing="0">N</text>
  
  <!-- T -->
  <text x="36" y="44" font-family="'Courier New', monospace" font-size="32" font-weight="bold" fill="#ffffff">T</text>
  
  <!-- ASCII corner decorations -->
  <text x="8" y="12" font-family="monospace" font-size="8" fill="#666666">#</text>
  <text x="52" y="12" font-family="monospace" font-size="8" fill="#666666">#</text>
  <text x="8" y="56" font-family="monospace" font-size="8" fill="#666666">#</text>
  <text x="52" y="56" font-family="monospace" font-size="8" fill="#666666">#</text>
</svg>
